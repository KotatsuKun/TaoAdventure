<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Tao_symbol.svg/240px-Tao_symbol.svg.png"
        type="image/x-icon">
    <title>TaoAdv</title>
</head>

<body>

    

    <main>

        <div class="pass active" id="pass-0">

            <script src="music.js"></script>
            <button class='next-btn' data-pass="1" onclick="Music1play()"> Start! </button>
            
        </div>

        <div class="pass" id="pass-1">
            <p>You're being born. </p>

            <section class="buttons">
                
                <div class="cry-btn"> <button class="next-btn" data-pass="2">Cry</button> </div>
                <div class="quiet-btn"> <button class="next-btn" data-pass="3">Be quiet</button> </div>
            </section>

        

        </div>

        <div class="pass" id="pass-2">
            <p>Your mom offers you a toy. Which one will you choose? </p>
            <button class="next-btn" data-pass="4">Dog plushie</button>
            <button class="next-btn" data-pass="5">Cat wooden toy</button>
        </div>

        <div class="pass" id="pass-3">
            <script src="music.js"></script>

            <p>Your parents seem amused by it. They say you'll become a great cultivator. What will you do?</p>
            
            <button class="next-btn" data-pass="6" onclick="toMusic2()">Try to say "mama"</button>
            <button class="next-btn" data-pass="7">Try to say "papa"</button>
        </div>


    </main>

    <script src="script.js"></script>

</body>

</html>
